{% extends 'main.html' %}
{% load static %}
{% block title %}Contactanos{% endblock %}

{% block content %}
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper" data-aos="fade-up">
    <img src="{% static 'contact.svg' %}" alt="team-img" />
    <form action="{% url 'contacto' %}" method="POST">
      {% csrf_token %}
      <div class="formbold-input-flex">
        <div>
          <label for="firstname" class="formbold-form-label"> Nombre </label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Your first name"
            class="formbold-form-input"
            required
          />
        </div>

        <div>
          <label for="lastname" class="formbold-form-label"> Apellido </label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Your last name"
            class="formbold-form-input"
            required
          />
        </div>
      </div>

      <div class="formbold-input-flex">
      </div>

      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="phone" class="formbold-form-label"> Telef√≥no </label>

        <div>
          <input
            type="text"
            name="areacode"
            id="areacode"
            placeholder="+506"
            class="formbold-form-input formbold-w-45"
            maxlength="5"
            required
          />

          <input
            type="text"
            name="phone"
            id="phone"
            maxlength="8"
            placeholder="0000000"
            class="formbold-form-input"
            required
          />
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="age" class="formbold-form-label"> Email </label>
        <input
          type="email"
          placeholder="jhon@mail.com"
          name="age"
          id="age"
          maxlength="30"
          class="formbold-form-input"
          required
        />
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Asunto </label>

        <input
          type="text"
          name="address"
          id="address"
          maxlength="30"
          placeholder="Automatizar envio de correos"
          class="formbold-form-input formbold-mb-3"
          required
        />
      </div>

      <div class="formbold-mb-3">
        <label for="message" class="formbold-form-label">
          Mensaje
        </label>
        <textarea
          rows="6"
          name="message"
          id="message"
          maxlength="396"
          placeholder="Describe con mas detalle que necesitas."
          class="formbold-form-input"
          required
        ></textarea>
      </div>
      <div class="g-recaptcha" data-sitekey="6LenWdQqAAAAACWXsJSFEFq4KpgirbL7AoEgfmHs"></div>

      <button class="formbold-btn">Enviar</button>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- ==== SCRIPT.JS ==== -->
    <script src="{% static 'script.js' %}" defer></script>
    </form>
  </div>
</div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
  }
  .formbold-mb-3 {
    margin-bottom: 15px;
  }

  .formbold-main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }
  .g-recaptcha {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .formbold-form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: white;
    padding: 40px;
  }

  .formbold-img {
    display: block;
    margin: 0 auto 45px;
  }

  .formbold-input-wrapp > div {
    display: flex;
    gap: 20px;
  }

  .formbold-input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }
  .formbold-input-flex > div {
    width: 50%;
  }
  .formbold-form-input {
    width: 100%;
    padding: 13px 22px;
    border-radius: 5px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }
  .formbold-form-input::placeholder,
  select.formbold-form-input,
  .formbold-form-input[type='date']::-webkit-datetime-edit-text,
  .formbold-form-input[type='date']::-webkit-datetime-edit-month-field,
  .formbold-form-input[type='date']::-webkit-datetime-edit-day-field,
  .formbold-form-input[type='date']::-webkit-datetime-edit-year-field {
    color: rgba(83, 99, 135, 0.5);
  }

  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .formbold-form-label {
    color: #07074D;
    font-weight: 500;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .formbold-form-file-flex {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .formbold-form-file-flex .formbold-form-label {
    margin-bottom: 0;
  }
  .formbold-form-file {
    font-size: 14px;
    line-height: 24px;
    color: #536387;
  }
  .formbold-form-file::-webkit-file-upload-button {
    display: none;
  }
  .formbold-form-file:before {
    content: 'Upload file';
    display: inline-block;
    background: #EEEEEE;
    border: 0.5px solid #FBFBFB;
    box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.25);
    border-radius: 3px;
    padding: 3px 12px;
    outline: none;
    white-space: nowrap;
    -webkit-user-select: none;
    cursor: pointer;
    color: #637381;
    font-weight: 500;
    font-size: 12px;
    line-height: 16px;
    margin-right: 10px;
  }

  .formbold-btn {
    text-align: center;
    width: 100%;
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }
  .formbold-btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .formbold-w-45 {
    width: 45%;
  }
  .messages {
    text-align: center;
    padding: 10px;
}

  .success {
      color: green;
      font-weight: bold;
  }

  .error {
      color: red;
      font-weight: bold;
  }

</style>
{% endblock %}
